<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<title>Bude≈° m≈Øj Valent√Ωn?</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

	<style>
		body {
			margin: 0;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			font-family: 'Quicksand', sans-serif;
			background: linear-gradient(135deg, #ffd6e7, #ffeef5);
			overflow: hidden;
			text-align: center;
		}

		h1 {
			font-family: 'Pacifico', cursive;
			font-size: 2.6rem;
			margin-bottom: 30px;
			color: #ff4d6d;
		}

		#buttons {
			display: flex;
			gap: 16px;
		}

		button {
			font-size: 1.5rem;
			padding: 16px 40px;
			border: none;
			border-radius: 18px;
			cursor: pointer;
			font-family: 'Quicksand', sans-serif;
		}

		#yes {
			background: #ff4d6d;
			color: white;
			animation: pulse 1.5s infinite;
		}

		@keyframes pulse {
			0% {
				transform: scale(1);
			}

			50% {
				transform: scale(1.1);
			}

			100% {
				transform: scale(1);
			}
		}

		#no {
			background: #ddd;
			position: relative;
		}

		canvas {
			position: fixed;
			inset: 0;
			pointer-events: none;
		}
	</style>
</head>

<body>

	<h1 id="title">Kaƒçenko‚Ä¶ bude≈° m≈Øj Valent√Ωn? üíñ</h1>

	<div id="buttons">
		<button id="yes">ANO</button>
		<button id="no">NE</button>
	</div>

	<script>
		let scale = 1;
		let clicks = 0; // poƒçet NE kliknut√≠
		const maxClicks = 4; // poƒçet ‚ÄûNE‚Äú ne≈æ zmƒõn√≠me ANO
		const noBtn = document.getElementById("no");
		const yesBtn = document.getElementById("yes");
		const title = document.getElementById("title");
		const buttons = document.getElementById("buttons");

		// NE tlaƒç√≠tko
		noBtn.onclick = () => {
			clicks++;
			scale -= 0.15;

			if (scale <= 0.25) {
				noBtn.style.display = "none";
			} else {
				noBtn.style.transform = `scale(${scale})`;
				noBtn.style.left = Math.random() * 120 - 60 + "px";
				noBtn.style.top = Math.random() * 120 - 60 + "px";
			}

			// pokud jsme u posledn√≠ NE, zmƒõ≈à text ANO
			if (clicks >= maxClicks) {
				yesBtn.innerText = "Tak joü•πüíã";
			}
		};

		// ANO tlaƒç√≠tko
		yesBtn.onclick = () => {
			title.innerText = "Joo! üíï Udƒõlala jsi mi radost!";
			buttons.style.display = "none";
			startHearts();
		};

		// ‚ù§Ô∏è SRD√çƒåKA v√≠cebarevn√°
		function startHearts() {
			const canvas = document.createElement("canvas");
			document.body.appendChild(canvas);

			const ctx = canvas.getContext("2d");
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;

			const hearts = [];
			const colors = ["#ff4d6d", "#ffb6c1", "#ff69b4", "#ff8080", "#ff99cc", "#ff66aa"];

			for (let i = 0; i < 150; i++) {
				hearts.push({
					x: Math.random() * canvas.width,
					y: Math.random() * canvas.height - canvas.height,
					size: Math.random() * 18 + 12,
					speed: Math.random() * 2 + 1.5,
					opacity: Math.random() * 0.5 + 0.5,
					color: colors[Math.floor(Math.random() * colors.length)]
				});
			}

			function drawHeart(x, y, size, opacity, color) {
				ctx.save();
				ctx.globalAlpha = opacity;
				ctx.fillStyle = color;
				ctx.beginPath();
				ctx.moveTo(x, y);
				ctx.bezierCurveTo(x - size / 2, y - size / 2, x - size, y + size / 3, x, y + size);
				ctx.bezierCurveTo(x + size, y + size / 3, x + size / 2, y - size / 2, x, y);
				ctx.fill();
				ctx.restore();
			}

			function animate() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				hearts.forEach(h => {
					drawHeart(h.x, h.y, h.size, h.opacity, h.color);
					h.y += h.speed;
					if (h.y > canvas.height + 20) h.y = -20;
				});
				requestAnimationFrame(animate);
			}

			animate();
		}
	</script>

</body>

</html>
